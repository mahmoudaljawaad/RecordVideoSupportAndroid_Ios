<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Back Camera Capture and Record</title>
    <style>
        #timer {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Capture and Record Video from Mobile Back Camera</h1>
    <video id="video" width="320" height="240" autoplay></video>
    <div>
        <button id="recordButton" disabled>Start Recording</button>
        <button id="stopButton" disabled>Stop Recording</button>
    </div>
    <div id="timer">00:00</div>
    <h2>Recorded Video</h2>
    <video id="recordedVideo" width="320" height="240" controls></video>
    <script src="script.js"></script>
</body>
</html>
