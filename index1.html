<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="Smart Device Camera Template for HTML, CSS, JS and WebRTC"
    />
    <meta name="keywords" content="HTML,CSS,JavaScript, WebRTC, Camera" />
    <meta name="author" content="Kasper Kamperman" />
    <title>Mobile First Camera Template</title>
    <link rel="stylesheet" type="text/css" href="style1.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  </head>
  <body>
    <div id="container">
        <div class="mt-10 ">
            <h1>Web API Camera</h1>
        </div>
        <div class="row " class="justify-content-center" style="margin-top:10px;margin-bottom:20px">
            <div>
                <form id="device-form" class="hidden">
                    <label for="device-option">Chose Camera:</label>
                    <select class="form-select" name="device-option" id="device-option" onchange="deviceOptionChange()"
                        form="device-option-form">
                    </select>
                </form>
            </div>
        </div>

      <div id="vid_container">
        <video id="video" autoplay playsinline></video>
        <div id="video_overlay"></div>
      </div>
      <div id="gui_controls">
        <button
          id="switchCameraButton"
          name="switch Camera"
          type="button"
          aria-pressed="false"
        ></button>
        <button id="takePhotoButton" name="take Photo" type="button"></button>
        <button
          id="toggleFullScreenButton"
          name="toggle FullScreen"
          type="button"
          aria-pressed="false"
        ></button>
      </div>
    </div>

    <script src="MainScript.js"></script>
    <script src="script.js"></script>

  </body>
</html>
